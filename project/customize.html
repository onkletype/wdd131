<body>
    <header>
        <h1>Daeson's Custom Wood Works 
            대손의 맞춤형 목재 작품</h1>
        <div id="menu">
            <nav>
                <a>
                    <img src="img/rsz_scroll.jpg" alt="scroll picture">
                    <div id="menu-options">
                        <a href="index.html" id="home" class="menu_item">Home</a>
                        <a href="customize.html" id="belt" class="menu_item">Belt Rack</a>
                        <a href="weapon_rack.html" id="weapon" class="menu_item">Weapons Rack</a>
                    </div>
                </a>
            </nav>
        </div>
    </header>
    <main>
        <h3>Customize Here</h3>
        <div class="custom-board">
            <div class="custom_container">
                <div class="custom_object">
                    <img src="img/custom_img/blank.jpg" alt="blank" data-value="0">
                    <p class="price">+0$</p>
                </div>
                <div class="custom_object">
                    <img src="img/custom_img/style.jpg" alt="style name" data-value="5">
                    <p class="price">+5$</p>
                </div>
                <div class="custom_object">
                    <img src="img/custom_img/yinyang.jpg" alt="yin yang" data-value="10">
                    <p class="price">+10$</p>
                </div>
                <div class="custom_object">
                    <img src="img/custom_img/korean.jpg" alt="korean name" data-value="5">
                    <p class="price">+5$</p>
                </div>
                <div class="custom_object">
                    <img src="img/custom_img/fighter.jpg" alt="fighter silhouette" data-value="10">
                    <p class="price">+10s$</p>
                </div>
            </div>    
            <div class="canvas_container">
                <img src="img/custom_img/canvas.jpg" alt="picture of blank board">
            </div>
            <div class="additional_cost">
                <p>Your current additional price is: <span id="total">$5</span></p>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <a href="https://southwickacademy.com/">
                <img src="img/rsz_betteryinyang.jpg" alt="sbba logo" href="https://southwickacademy.com/">
            </a>
            <a href="mailto: daeson.grover@gmail.com">Email</a>
            <a href="tel:12087106925">Contact Number</a>
