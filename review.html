<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <script>
        window.onload = function() {
          if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount) + 1;
          } else {
            localStorage.clickcount = 1;
          }
          console.log(localStorage.clickcount)
          visits = document.getElementById('timesVisited')
          visits.innerHTML = localStorage.clickcount
        }
    </script>
</head>
<body>
<div>You have submitted <span id="timesVisited">1</span> times</div>
</body>

</html>
